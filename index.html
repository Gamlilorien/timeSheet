<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <title>Time Sheet</title>
</head>

<body>

<div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">
                    A Comprehensive Directory of Employee Billable Hours
                </p>
        </div>

        <div class="container">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title card-header">Current Employees</h5>
                        <p class="card-text">Submitted employee info will go here.</p>
                        <h4 id="name-display">Name: </h4>
                        <h4 id="role-display">Role: </h4>
                        <h4 id="startDate-display">Start Date: </h4>
                        <h4 id="monthlyRate-display">Monthly Rate: </h4>
                    </div>
                </div>
          </div>
          <br>

        <div class="container">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <form>
                            <label class="ml-2 pt-1" for="Employee Name"><b>Employee Name</b></label>
                            <br>
                            <input class="ml-2 form-control" id="name-input" type="text" placeholder="Name">
                            <br>
                            <label class="ml-2" for="Employee Role"><b>Employee Role</b></label>
                            <br>
                            <input class="ml-2 form-control" id="role-input" type="text" placeholder="Role">
                            <br>
                            <label class="ml-2" for="Employee Start Date"><b>Start Date</b></label>
                            <br>
                            <input class="ml-2 form-control" id="startDate" stype="text" placeholder="MM/DD/YYYY">
                            <br>
                            <label class="ml-2" for="Employee Monthly Rate"><b>Monthly Rate</b></label>
                            <br>
                            <input class="ml-2 form-control" id="monthlyRate" type="text" placeholder="$0000.00">
                            <br>
                            <input class="btn-success mb-1 ml-2 mt-1 pb-1" id="add-employee" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
        </div>
</div>
<!-- End main container -->

<script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
